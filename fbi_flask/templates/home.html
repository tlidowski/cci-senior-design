<!DOCTYPE html>
<html lang="en">
<head>
    <title>FBI API Analyzer</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Inputs
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="input-group">
                            <div class="input-group-text w-25">Start Year</div>
                            <input type="text" class="form-control" id="start" placeholder="Start Year">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group">
                            <div class="input-group-text">End Year</div>
                            <input type="text" class="form-control" id="end" placeholder="End Year">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group ">
                            <div class="input-group-text">State Abbreviation</div>
                            <input  class="form-control" id="state"
                                   placeholder="State Abbreviation">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <button class="btn btn-outline-dark" id="pull">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <nav>
                        <div class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-table-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-table" type="button" role="tab" aria-controls="nav-table"
                                    aria-selected="true">Table
                            </button>
                            <button class="nav-link" id="nav-graph-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-graph" type="button" role="tab" aria-controls="nav-graph"
                                    aria-selected="false">Graph
                            </button>
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-table" role="tabpanel"
                             aria-labelledby="nav-table-tab">
                            <div id = "table_parent">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-graph" role="tabpanel" aria-labelledby="nav-graph-tab">
                            To Stay
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='loadData.js') }}"></script>
</body>
</html>
