<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crime Eye</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.18.2.min.js'></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maps.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <br>
    <div class="header">
        <h2>Crime Eye</h2>
        <h5>Keep Your Safety in View</h5>
    </div>
    <br>
    <div class="row">
        <div class="col-4">

            <div class="card">
                <div class="card-header">
                    Search Criteria
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="input-group">
                            <div class="input-group-text w-25">Start Year</div>
                            <input type="text" class="form-control" id="start" placeholder="Start Year">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group">
                            <div class="input-group-text">End Year</div>
                            <input type="text" class="form-control" id="end" placeholder="End Year">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group ">
                            <div class="input-group-text">City Name</div>
                                <select class="form-control" id="city" placeholder="City Name">
                                    <option selected disabled>Select</option>
                                    <option>Austin</option>
                                    <option>Baltimore</option>
                                    <option>Boston</option>
                                    <option>Charlotte</option>
                                    <option>Chicago</option>
                                    <option>Denver</option>
                                    <option>Detroit</option>
                                    <option>Los Angeles</option>
                                    <option>New York City</option>
                                    <option>Philadelphia</option>
                                    <option>Seattle</option>
                                    <option>Washington DC</option>
                                </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <button class="btn btn-outline-dark" id="pull">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class ="info-card">
                    <header>
                        <h3 class="uppercase center-block">Safety Score</h3>
                    </header>
                    <h1 class="score" id="crime-score-box"></h1>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <nav>
                        <div class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link" id="nav-map-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-map" type="button" role="tab" aria-controls="nav-map"
                            aria-selected="false">Map
                            </button>
                            <button class="nav-link" id="nav-pie-chart-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-pie-chart" type="button" role="tab" aria-controls="nav-pie-chart"
                            aria-selected="false">Pie Chart
                            </button>
							<button class="nav-link" id="nav-line-graph-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-line-graph" type="button" role="tab" aria-controls="nav-line-graph"
                            aria-selected="false">Line Graph
                            </button>
                        </div>
                    </nav>
                </div>

                <div class="card-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade" id="nav-map" role="tabpanel" aria-labelledby="nav-map-tab">
                            <div class="autocomplete-container" id="autocomplete-container"></div>
                            <div id="mapChart" class="mapType"></div>
                            <label for="radRange" class="form-label">Radius</label><br>
                            <input type="range" name="radRange" class="form-range" id="radRange" min="1" max="5" step="1">
                            <datalist id="radRange">
                                <option value="1" label="1"></option>
                                <option value="3" label="3"></option>
                                <option value="5" label="5"></option>
                            </datalist>
                        </div>
                        <div class="tab-pane fade" id="nav-pie-chart" role="tabpanel" aria-labelledby="nav-pie-chart-tab">
                            <div id="pieChart"></div>
                        </div>
						<div class="tab-pane fade" id="nav-line-graph" role="tabpanel" aria-labelledby="nav-line-graph-tab">
                            <div id="lineGraph"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='loadData.js') }}"></script>
<script src="{{ url_for('static', filename='mapChart.js') }}"></script>
<script src="{{ url_for('static', filename='addressLookup.js') }}"></script>


</body>
</html>
