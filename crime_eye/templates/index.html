<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crime Eye</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
      integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/maps.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="header">
        <h2>Crime Eye</h2>
        <h5>Keep Your Safety in View</h5>
      </div>
      <br />
      <div class="row">
        <div class="col" id="error"></div>
      </div>
      <div>
        <div class="card">
          <div class="card-header">
            <h5>Search Criteria</h5>
          </div>
          <div class="card-body flex-container">
            <div class="flex-item">
              <select class="form-control" id="city" placeholder="City Name">
                <option id="city-dropdown" selected disabled>
                  Select City
                </option>
                <option>Austin</option>
                <option>Baltimore</option>
                <option>Boston</option>
                <option>Charlotte</option>
                <option>Chicago</option>
                <option>Denver</option>
                <option>Detroit</option>
                <option>Los Angeles</option>
                <option>New York City</option>
                <option>Philadelphia</option>
                <option>Seattle</option>
                <option>Washington DC</option>
              </select>
            </div>
            <div class="flex-item">
              <!-- <div class="input-group"> -->
              <!-- <div class="input-group-text w-25">Start Year</div> -->
              <input
                type="text"
                class="form-control"
                id="start"
                placeholder="Start Year"
              />
              <!-- </div> -->
            </div>
            <div class="flex-item">
              <!-- <div class="input-group"> -->
              <!-- <div class="input-group-text">End Year</div> -->
              <input
                type="text"
                class="form-control"
                id="end"
                placeholder="End Year"
              />
              <!-- </div> -->
            </div>
            <div class="break"></div>
            <div class="card flex-item">
              <div class="card-header">
                <h7>Compare Cities</h6>
              </div>
              <div class="card-body">
                <select
                  class="selectpicker w-100"
                  multiple
                  id="city-multi-select"
                >
                  <option>Austin</option>
                  <option>Baltimore</option>
                  <option>Boston</option>
                  <option>Charlotte</option>
                  <option>Chicago</option>
                  <option>Denver</option>
                  <option>Detroit</option>
                  <option>Los Angeles</option>
                  <option>New York City</option>
                  <option>Philadelphia</option>
                  <option>Seattle</option>
                  <option>Washington DC</option>
                </select>
              </div>
            </div>
            <div class="flex-item">
              <div class="input-group" style="display: flex;
              align-items: center;
              justify-content: center; height:100px">
              <div style="margin:auto">
                <button class="btn btn-outline-dark" id="pull">Search</button>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="row" style="height: 160px">
          <div class="col-sm-6">
            <div class="card">
              <h5 class="card-header">Safety Score</h5>
              <h1 class="score" id="crime-score-box"></h1>
              <h6 class="scoreLabel" id="crime-score-label"></h6>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <h5 class="card-header">City Crime Rate</h5>
              <h1 class="score" id="crime-rate-box"></h1>
              <h6 class="scoreLabel" id="crime-rate-label"></h6>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <nav>
                <div
                  class="nav nav-tabs card-header-tabs"
                  id="nav-tab"
                  role="tablist"
                >
                  <button
                    class="nav-link"
                    id="nav-map-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-map"
                    type="button"
                    role="tab"
                    aria-controls="nav-map"
                    aria-selected="false"
                  >
                    Map
                  </button>
                  <button
                    class="nav-link"
                    id="nav-pie-chart-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-pie-chart"
                    type="button"
                    role="tab"
                    aria-controls="nav-pie-chart"
                    aria-selected="false"
                  >
                    Pie Chart
                  </button>
                  <button
                    class="nav-link"
                    id="nav-line-graph-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-line-graph"
                    type="button"
                    role="tab"
                    aria-controls="nav-line-graph"
                    aria-selected="false"
                  >
                    Line Graph
                  </button>
                  <button
                    class="nav-link"
                    id="nav-bar-graph-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-bar-graph"
                    type="button"
                    role="tab"
                    aria-controls="nav-bar-graph"
                    aria-selected="false"
                  >
                    Bar Graph
                  </button>
                  <button
                    class="nav-link"
                    id="nav-stacked-bar-graph-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-stacked-bar-graph"
                    type="button"
                    role="tab"
                    aria-controls="nav-stacked-bar-graph"
                    aria-selected="false"
                  >
                    Stacked Bar Graph
                  </button>
                </div>
              </nav>
            </div>

            <div class="card-body">
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade"
                  id="nav-map"
                  role="tabpanel"
                  aria-labelledby="nav-map-tab"
                >
                  <div
                    class="autocomplete-container"
                    id="autocomplete-container"
                  ></div>
                  <div id="mapChart" class="mapType"></div>
                  <label for="radRange" class="form-label">Radius</label><br />
                  <input
                    type="range"
                    name="radRange"
                    class="form-range"
                    id="radRange"
                    min="1"
                    max="5"
                    step="1"
                  />
                  <datalist id="radRange">
                    <option value="1" label="1"></option>
                    <option value="3" label="3"></option>
                    <option value="5" label="5"></option>
                  </datalist>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-pie-chart"
                  role="tabpanel"
                  aria-labelledby="nav-pie-chart-tab"
                >
                  <div id="propertyPieChart"></div>
                  <div id="personPieChart"></div>
                  <div id="societyPieChart"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-line-graph"
                  role="tabpanel"
                  aria-labelledby="nav-line-graph-tab"
                >
                  <div id="lineGraph"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-bar-graph"
                  role="tabpanel"
                  aria-labelledby="nav-bar-graph-tab"
                >
                  <div id="barGraph" class="mapType"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-stacked-bar-graph"
                  role="tabpanel"
                  aria-labelledby="nav-stacked-bar-graph-tab"
                >
                  <div id="stacked-bar-graph" class="mapType"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='loadData.js') }}"></script>
    <script src="{{ url_for('static', filename='mapChart.js') }}"></script>
    <script src="{{ url_for('static', filename='addressLookup.js') }}"></script>
    <script src="{{ url_for('static', filename='tools.js') }}"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
      integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
